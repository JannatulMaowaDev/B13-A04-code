<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareerBoard Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Job Application Tracker</h1>
  </header>

  <section class="dashboard">
    <div class="stat">
      <h3>Total Jobs</h3>
      <p id="totalCount">0</p>
    </div>
    <div class="stat">
      <h3>Interview</h3>
      <p id="interviewCount">0</p>
    </div>
    <div class="stat">
      <h3>Rejected</h3>
      <p id="rejectedCount">0</p>
    </div> 
  </section>

  <section class="jobs-section">
  <div class="section-header">
    <h2>Available Job</h2>
    <span id="tabCount">0</span>
  </div>

  <div class="tabs">
<button class="tab active" data-tab="all">All</button>
<button class="tab" data-tab="interview">Interview</button>
<button class="tab" data-tab="rejected">Rejected</button>
  </div>

<div class="cards"></div>

</section>
<script src="script.js"></script>
</body>
</html>
